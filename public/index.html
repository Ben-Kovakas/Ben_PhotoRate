<link href="https://fonts.cdnfonts.com/css/andale-mono" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">

<style>
@import url('https://fonts.cdnfonts.com/css/andale-mono');
</style>
                

<head>
    <meta charset="UTF-8">
    <title>Photo Rater</title>
</head>
<body>
    <div class="main-container"> 
        <div id="photo-container">
            <h2 id="photo-title">Loading...</h2>
            <img id="photo-image" src="" alt="Photo" width="700">
        </div>
        <div class="rating-section">
            <h2>Leave a Rating</h2>
            <div>      
                <div class="rating-system", id="rating-input"> 
                    <!-- 5 Stars (Radio Buttons, value 5 is first due to direction: rtl) -->
                    
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="5 stars (Excellent)">&#9733;</label>
                    
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 stars (Great)">&#9733;</label>
                    
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 stars (Good)">&#9733;</label>
                    
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 stars (Poor)">&#9733;</label>
                    
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 star (Terrible)">&#9733;</label>
                </div>

                <p id="currentRatingDisplay" class="text-center text-lg font-bold text-indigo-600">
                No Rating Selected
                </p>


            </div>
            <div>
                <label for="comment-input">Comment:</label>
                <textarea id="comment-input" rows="4" cols="50"></textarea>
            </div>
            <button id="submit-button">Submit</button>
            <button id="next-photo">Next Photo</button>
            <div class="average-box">
                <h1><span id="total-ratings">N/A</span></h1>
                <h1><span id="average-rating">N/A</span></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
